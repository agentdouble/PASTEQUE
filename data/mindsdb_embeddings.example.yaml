# Example configuration for embedding columns prior to MindsDB upload.
# Copy this file to `data/mindsdb_embeddings.yaml` and set
# MINDSDB_EMBEDDINGS_CONFIG_PATH=../data/mindsdb_embeddings.yaml in backend/.env

default_model: text-embedding-3-small  # optional; see README for precedence
batch_size: 16                         # optional; falls back to MINDSDB_EMBEDDING_BATCH_SIZE

tables:
  tickets_jira:
    source_column: description
    embedding_column: description_embedding
  myfeelback_remboursements:
    source_column: commentaire
    embedding_column: commentaire_embedding

